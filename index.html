<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #container {
      width: 50%;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
  </div>

  <input type="file" id="csvFileInput">

  <div>
    <label for="chartType">Select Chart Type:</label>
    <select id="chartType" onchange="changeChartType()">
      <option value="line">Line Chart</option>
      <option value="scatter">Scatter Plot</option>
      <option value="boxplot">Box Plot</option>
      <option value="histogram">Histogram</option>
    </select>
  </div>

  <div id="axisSelections" style="display: none;">
    <div>
      <label for="xAxis">Select X-Axis:</label>
      <select id="xAxis" onchange="changeChartType()">
        <!-- Options will be dynamically added based on selected chart type -->
      </select>
    </div>
    <div>
      <label for="yAxis">Select Y-Axis:</label>
      <select id="yAxis" onchange="changeChartType()">
        <!-- Options will be dynamically added based on selected chart type -->
      </select>
    </div>
    <div>
       <label for="binCount">Bin Count:</label>
       <input type="number" id="binCount" min="1" max="10" value="5" onchange="changeChartType()">
    </div>
  </div>

  <script src="https://unpkg.com/chart.js@3"></script>
  <script src="https://unpkg.com/@sgratzl/chartjs-chart-boxplot@3"></script>
  <script src="main.js"></script>
</body>
</html>
